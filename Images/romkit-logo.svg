<!-- RomKit Logo -->
<svg width="900" height="220" viewBox="0 0 900 220" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">RomKit</title>
  <desc id="desc">Wordmark with rounded-square arcade icon for a Swift ROM management library</desc>

  <style>
    :root {
      --accent-1: #4C8BFF; /* macOS-like blue */
      --accent-2: #7FB0FF;
      --ink: #0B0B0D;
      --muted: #5E6A7A;
      --shadow: rgba(0,0,0,0.10);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --accent-1: #5FA1FF;
        --accent-2: #9AC2FF;
        --ink: #EAECEF;
        --muted: #A2ADBD;
        --shadow: rgba(0,0,0,0.35);
      }
    }
    .wordmark {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial, system-ui, sans-serif;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .subtle {
      font-weight: 500;
      letter-spacing: 0.2px;
    }
  </style>

  <!-- soft shadow for icon -->
  <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
    <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="var(--shadow)"/>
  </filter>

  <!-- Icon: rounded squircle with "coin slot + start" motif -->
  <g transform="translate(40,35)" filter="url(#softShadow)">
    <!-- squircle / rounded square -->
    <rect x="0" y="0" width="150" height="150" rx="36" ry="36" fill="url(#g1)"/>
    <rect x="2.5" y="2.5" width="145" height="145" rx="33.5" ry="33.5" fill="url(#g2)" opacity="0.6"/>

    <!-- inner gloss -->
    <path d="M18 24c0-9.94 8.06-18 18-18h78c9.94 0 18 8.06 18 18v12c0 6.63-5.37 12-12 12H30c-6.63 0-12-5.37-12-12V24z"
          fill="#FFFFFF" opacity="0.18"/>

    <!-- coin slots -->
    <rect x="52" y="46" width="10" height="58" rx="5" fill="white" opacity="0.9"/>
    <rect x="78" y="46" width="10" height="58" rx="5" fill="white" opacity="0.9"/>

    <!-- start button -->
    <circle cx="105" cy="118" r="10" fill="white" opacity="0.95"/>

    <!-- tiny Swift-like arc (nod to Swift) -->
    <path d="M40 112c18 18 42 22 62 10" stroke="white" stroke-width="3.5" stroke-linecap="round" opacity="0.35"/>
  </g>

  <!-- gradients -->
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="150" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="var(--accent-1)"/>
      <stop offset="1" stop-color="var(--accent-2)"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#FFFFFF00"/>
    </linearGradient>
  </defs>

  <!-- Wordmark -->
  <g transform="translate(220,96)">
    <text class="wordmark" x="0" y="0" font-size="80" fill="var(--ink)">RomKit</text>
    <text class="wordmark subtle" x="4" y="40" font-size="28" fill="var(--muted)">Swift library for arcade ROMs</text>
  </g>
</svg>
